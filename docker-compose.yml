version: '2'

services:
    jenkins:
        build: 
            context: ./jenkins
        image: vietdien2005/fullstack_jenkins:latest
        volumes:
            - ./jenkins/home:/var/jenkins_home
        ports:
            - "8080:8080"
        depends_on:
            - selenium-hub
        networks:
            - jenkins_network
        dns:
            - 8.8.8.8
            - 8.8.4.4

    selenium-hub:
        image: selenium/hub:3.3.1
        ports:
            - "4444:4444"
        networks:
            - jenkins_network

    selenium-node-firefox:
        image: selenium/node-firefox:3.3.1
        networks:
            - jenkins_network
        environment:
            HUB_PORT_4444_TCP_ADDR: selenium-hub
            HUB_PORT_4444_TCP_PORT: 4444
        depends_on:
            - selenium-hub

    selenium-node-chrome:
        image: selenium/node-chrome:3.3.1
        volumes:
            - /dev/shm:/dev/shm
        networks:
            - jenkins_network
        environment:
            HUB_PORT_4444_TCP_ADDR: selenium-hub
            HUB_PORT_4444_TCP_PORT: 4444
        depends_on:
            - selenium-hub

    selenium-node-phantomjs:
        image: selenium/node-phantomjs:3.3.1
        volumes:
            - /dev/shm:/dev/shm
        networks:
            - jenkins_network
        environment:
            HUB_PORT_4444_TCP_ADDR: selenium-hub
            HUB_PORT_4444_TCP_PORT: 4444
        depends_on:
            - selenium-hub

networks:
    jenkins_network:
        driver: bridge
