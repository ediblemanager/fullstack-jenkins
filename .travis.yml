sudo: required
language: python
dist: trusty
services:
- docker
before_script:
- docker --version
- docker-compose --version
script:
- chmod -R 0777 jenkins/home
- docker-compose build
- docker images
- docker-compose up -d
- docker ps
- sleep 10
- bash tests/test_php.sh
- bash tests/test_python.sh
- bash tests/test_nodejs.sh
