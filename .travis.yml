sudo: required
language: python
dist: trusty
services:
- docker
before_script:
- docker --version
- docker-compose --version
- pip install selenium==3.3.1
script:
- chmod -R 777 jenkins/home
- docker-compose build
- docker images
- docker-compose up -d
- docker ps
- sleep 10
- bash tests/test_php.sh
- bash tests/test_python.sh
- bash tests/test_nodejs.sh
- python tests/test_selenium.py
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push vietdien2005/fullstack_jenkins
notifications:
  slack:
    secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}"
      - "GitHub repo: %{repository_slug}"
      - "Name repo: %{repository_name}"
      - "Commit message: %{commit_message}"
      - "Commit Subject: %{commit_subject}"
      - "Travis CI message: %{message}"
      - "Time: %{elapsed_time}"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
